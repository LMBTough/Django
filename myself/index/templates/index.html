<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人生苦短秉烛夜游-个人博客</title>
    <style>
        body{text-align: center;}
        #markdown{
            float:left;
            width: 50%;
            position:relative;
            left:10%;
        }
        #mindnode{
            float:left;
            width: 30%;
            position:relative;
            left:10%;
        }
        .biaoti{
            text-align: left;
            font-size: 27px;
        }
        .neirong{
            color: gray;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <!--上层内容-->
    <div>
        <fieldset>
            <legend>公告</legend>
            <p>
                正在做正在做！日渐完善中！
            </p>
        </fieldset>
    </div>
    <!--内容主体-->
    <div>
        <!--左半侧markdown-->
        <div id="markdown">
            <fieldset>
                <legend align="left">最新日志</legend>
                {%for i in mk%}
                <div style="border: solid 2px rgba(72,81,94,0.5); margin-bottom:10px;" onclick="window.open('md/show_md/{{i.0}}')">
                    <div class="biaoti">{{i.0}}</div>
                    <div class="neirong">{{i.1}}</div>
                </div>
                {%endfor%}
            </fieldset>
        </div>
        <!--右半侧mindnode-->
        <div id="mindnode">
            <fieldset>
                <legend align="left">思维导图</legend>
            {%for i in mn%}
            <div style="border: solid 2px rgba(200,200,200,0.5);margin-bottom:10px;">
                <div style="font-size:40px">{{i}}</div>
            </div>
            {%endfor%}
            </fieldset>
        </div>
    </div>
</body>
</html>
